plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.3'
}

repositories {
    mavenCentral()
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    plugins = ['PythonCore']
    version = '2020.2'
    type = 'PC'
    downloadSources = false
    updateSinceUntilBuild = false
}

buildSearchableOptions {
    enabled = false
}